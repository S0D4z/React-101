<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      font-size: 64px;
      background-color: beige;
      color: aqua;
    }
    .title {
      padding: 10px;
      color: bisque;
    }
    #description {
      color: aquamarine;
    }
    [type="text"] {
      border: 2px solid #ccc;
    }

    .container {
      display: flex;
    }

    .item {
      background-color: aquamarine;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>hello world</h1>
  <h1 class="title">hello world</h1>
  <h1 id="description">hello world</h1>
  <input type="text" />

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
