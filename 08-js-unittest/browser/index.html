<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
  <script>
    function add(a, b) {
      return a + b;
    }

    function fizzBuzz(input) {
      return "Fizz"
    }

    function div(a, b) {
      return a / b;
    }
  
    QUnit.module('add', function() {
      QUnit.test('two numbers', function(assert) {
        assert.equal(add(1, 2), 3);
      });
    });

    QUnit.module('Fizz Buzz', function() {
      QUnit.test('give 1 should return 1', function(assert) {
        assert.equal(fizzBuzz(1), 'Fizz');
      });
    });

    QUnit.module('Div', function() {
      QUnit.test('give 1/2 should return 0.5', function (assert) {
        assert.equal(div(1,2), 0.5);
      })
    })
  </script>
</body>
</html>
