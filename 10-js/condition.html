<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let condition = true;
    if (condition) {
      // true
    } else {
      // false
    }

    const numb = 5;
    if (numb % 3 == 0) {
      console.log('Fizz');
    } else if (numb % 5 == 0) {
      console.log('Buzz');
    } else {
      console.log(`${numb}`);
    }

    // ternary operator `<condition> ? <true> : <false>`
    const result = numb % 3 == 0 ? 'Fizz' : numb % 5 == 0 ? 'Buzz' : `${numb}`;
    console.log(result);

    switch (true) {
      case numb % 3 == 0:
        console.log('Fizz');
        break;
      case numb % 5 == 0:
        console.log('Buzz');
        break;
      default:
        console.log(`${numb}`);
        break;
    }

    console.log(null || '-');
    console.log(undefined && '');
  </script>
